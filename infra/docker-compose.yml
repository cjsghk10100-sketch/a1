version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: agentapp-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: agentapp
      POSTGRES_PASSWORD: agentapp
      POSTGRES_DB: agentapp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentapp -d agentapp"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
