appId: com.minorg.agentos.desktop
productName: AgentOS

directories:
  output: dist

files:
  - src/main.cjs
  - src/preload.cjs
  - package.json

asar: true
npmRebuild: false

mac:
  category: public.app-category.developer-tools
  artifactName: "${productName}-${version}-${arch}.${ext}"
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
